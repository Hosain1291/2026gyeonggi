        // --- 데이터 상수 (경기도) ---

            { name: '고양시 덕양구', minju2022: 50.78, gukhim2022: 47.10 },
            { name: '고양시 일산동구', minju2022: 47.26, gukhim2022: 50.60 },
            { name: '고양시 일산서구', minju2022: 49.20, gukhim2022: 48.70 },
            { name: '과천시', minju2022: 42.81, gukhim2022: 55.40 },
            { name: '의왕시', minju2022: 49.34, gukhim2022: 48.90 },

            { name: '남양주시', minju2022: 49.83, gukhim2022: 48.00 },
            { name: '오산시', minju2022: 51.07, gukhim2022: 46.80 },
            { name: '화성시', minju2022: 52.03, gukhim2022: 46.20 },
            { name: '시흥시', minju2022: 54.19, gukhim2022: 43.60 },
            { name: '군포시', minju2022: 51.65, gukhim2022: 46.40 },
            { name: '하남시', minju2022: 47.88, gukhim2022: 50.30 },
            { name: '파주시', minju2022: 50.60, gukhim2022: 47.30 },
            { name: '여주시', minju2022: 42.40, gukhim2022: 55.70 },
            { name: '이천시', minju2022: 44.60, gukhim2022: 53.40 },
            { name: '용인시 처인구', minju2022: 46.50, gukhim2022: 51.30 },
            { name: '용인시 수지구', minju2022: 46.80, gukhim2022: 51.60 },
            { name: '용인시 기흥구', minju2022: 50.20, gukhim2022: 47.90 },
            { name: '안성시', minju2022: 47.60, gukhim2022: 50.30 },
            { name: '김포시', minju2022: 51.40, gukhim2022: 46.70 },
            { name: '광주시', minju2022: 47.80, gukhim2022: 50.20 },
            { name: '포천시', minju2022: 42.80, gukhim2022: 55.10 },
            { name: '연천군', minju2022: 39.70, gukhim2022: 58.10 },
            { name: '양평군', minju2022: 37.90, gukhim2022: 60.20 },
            { name: '가평군', minju2022: 36.50, gukhim2022: 61.50 }
        ];

        const COLORS = {
            minju: '#004EA2',
            gukhim: '#E61E2B',
            neutral: '#e5e7eb'
        };

        const App = () => {
            const [pollMinjuStr, setPollMinjuStr] = useState("50.4"); // 나우캐스트 기반 초기값
            const [pollGukhimStr, setPollGukhimStr] = useState("32.0");
            
            const pollMinju = parseFloat(pollMinjuStr) || 0;
            const pollGukhim = parseFloat(pollGukhimStr) || 0;
            
            const [svgContent, setSvgContent] = useState(null);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);
            
            const [hoveredDistrict, setHoveredDistrict] = useState(null);
            const mapContainerRef = useRef(null);

            useEffect(() => {
                setLoading(true);
                // 경기도 지도 URL (statgarten GitHub)
                fetch('https://raw.githubusercontent.com/statgarten/maps/8247e23ded70eb908a61dbe2b3db07599b4a21cc/svg/simple/%EA%B2%BD%EA%B8%B0%EB%8F%84_%EC%8B%9C%EA%B5%B0%EA%B5%AC_%EA%B2%BD%EA%B3%84.svg')
                    .then(res => {
                        if (!res.ok) throw new Error("지도 이미지를 불러올 수 없습니다.");
                        return res.text();
                    })
                    .then(svgText => {
                        const parser = new DOMParser();
                        const doc = parser.parseFromString(svgText, "image/svg+xml");
                        
                        const svgElement = doc.querySelector('svg');
                        if (svgElement) {
                            svgElement.style.width = '100%';
                            svgElement.style.height = '100%';
                            svgElement.removeAttribute('width');
                            svgElement.removeAttribute('height');
                            
                            // 텍스트 요소 제거
                            const textElements = svgElement.querySelectorAll('text, tspan');
                            textElements.forEach(el => el.remove());

                            setSvgContent(svgElement.outerHTML);
                        } else {
                            throw new Error("올바른 SVG 형식이 아닙니다.");
                        }
                        setLoading(false);
                    })
                    .catch(err => {
                        console.error("SVG Load Error:", err);
                        setError(err.message);
                        setLoading(false);
                    });
            }, []);

            const predictionData = useMemo(() => {
                const swingMinju = pollMinju - BASELINE_MINJU;
                const swingGukhim = pollGukhim - BASELINE_GUKHIM;
                
                let minjuWinCount = 0;
                let gukhimWinCount = 0;
                
                const districts = DISTRICT_DATA.map(d => {
                    let predMinju = Math.max(0, d.minju2022 + swingMinju);
                    let predGukhim = Math.max(0, d.gukhim2022 + swingGukhim);
                    
                    const winner = predMinju >= predGukhim ? 'minju' : 'gukhim';
                    const margin = Math.abs(predMinju - predGukhim);
                    
                    if (winner === 'minju') minjuWinCount++; else gukhimWinCount++;
                    
                    return {
                        ...d,
                        predMinju: parseFloat(predMinju.toFixed(2)),
                        predGukhim: parseFloat(predGukhim.toFixed(2)),
                        winner,
                        margin
                    };
                });
                
                return { districts, minjuWinCount, gukhimWinCount, swingMinju, swingGukhim };
            }, [pollMinju, pollGukhim]);

            useEffect(() => {
                if (!svgContent || !mapContainerRef.current) return;

                const container = mapContainerRef.current;
                
                predictionData.districts.forEach(data => {
                    // 한글 ID 사용
                    const svgId = data.name; 
                    
                    // ID 또는 data-name으로 요소 찾기
                    let element = container.querySelector(`#${svgId.replace(/\s/g, '_')}`); // 공백을 언더스코어로 변환하는 등 처리 필요할 수 있음
                    
                    if (!element) {
                        // 만약 ID가 직접 매칭되지 않으면, data-name 속성이나 텍스트 매칭 시도
                        // statgarten 지도는 보통 id="수원시_장안구" 형태일 가능성 높음
                        const possibleId = svgId.replace(/\s+/g, '_');
                        element = container.querySelector(`#${possibleId}`) || container.querySelector(`[id="${svgId}"]`);
                    }

                    if (element) {
                        const isMinjuWin = data.winner === 'minju';
                        const opacity = Math.min(0.6 + (data.margin / 20), 1);
                        const color = isMinjuWin ? COLORS.minju : COLORS.gukhim;
                        
                        element.style.fill = color;
                        element.style.fillOpacity = opacity;
                        element.classList.add('district-path');
                        
                        const handleSelect = (e) => {
                            e.preventDefault(); 
                            setHoveredDistrict(data);
                            
                            container.querySelectorAll('.district-path').forEach(el => el.classList.remove('active'));
                            element.classList.add('active');
                        };

                        element.onclick = handleSelect;
                        element.onmouseenter = () => setHoveredDistrict(data);
                        element.onmouseleave = () => {
                             if (window.matchMedia('(hover: hover)').matches) {
                                setHoveredDistrict(null);
                             }
                        };
                    }
                });

            }, [svgContent, predictionData]);

            const applyPreset = (m, g) => {
                setPollMinjuStr(m.toString());
                setPollGukhimStr(g.toString());
            };

            return (
                <div className="min-h-screen md:h-screen bg-slate-50 text-slate-800 flex flex-col md:flex-row md:overflow-hidden">
                    {/* --- 사이드바 (컨트롤) --- */}
                    <aside className="w-full md:w-96 bg-white shadow-lg z-20 flex flex-col h-auto md:h-screen border-r border-slate-200 shrink-0">

                                <h1 className="text-lg md:text-xl font-bold text-slate-900">경기도지사 예측 '26</h1>
                            </div>
                            <p className="text-xs md:text-sm text-slate-500 hidden md:block">
                                여론조사 지지율을 입력하여 시군구별 승패 변화를 확인하세요.
                            </p>
                        </div>

                        <div className="p-4 md:p-6 space-y-4 md:space-y-8 flex-1 md:overflow-y-auto">
                            <div className="grid grid-cols-2 gap-4 md:block md:space-y-8">
                                {/* 민주당 컨트롤 */}
                                <div className="space-y-2">
                                    <label className="font-bold text-sm md:text-lg flex items-center gap-2 text-[#004EA2]">
                                        <span className="w-2 h-2 md:w-3 md:h-3 rounded-full bg-[#004EA2]"></span>
                                        더불어민주당
                                    </label>
                                    <div className="relative">
                                        <input 
                                            type="number" 
                                            inputMode="decimal"
                                            min="0" max="100" step="0.1"
                                            value={pollMinjuStr}
                                            onChange={(e) => setPollMinjuStr(e.target.value)}
                                            className="w-full px-3 py-2 text-lg md:text-xl font-bold text-[#004EA2] bg-blue-50 border border-blue-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#004EA2] focus:border-transparent transition-all"
                                        />
                                        <span className="absolute right-3 top-1/2 -translate-y-1/2 text-slate-400 font-medium text-sm">%</span>
                                    </div>
                                    <div className="flex justify-between text-[10px] md:text-xs text-slate-400">
                                        <span>스윙: {predictionData.swingMinju > 0 ? '+' : ''}{predictionData.swingMinju.toFixed(2)}%p</span>
                                        <span className="hidden md:inline">2022: {BASELINE_MINJU}%</span>
                                    </div>
                                </div>

                                {/* 국민의힘 컨트롤 */}
                                <div className="space-y-2">
                                    <label className="font-bold text-sm md:text-lg flex items-center gap-2 text-[#E61E2B]">
                                        <span className="w-2 h-2 md:w-3 md:h-3 rounded-full bg-[#E61E2B]"></span>
                                        국민의힘
                                    </label>
                                    <div className="relative">
                                        <input 
                                            type="number" 
                                            inputMode="decimal"
                                            min="0" max="100" step="0.1"
                                            value={pollGukhimStr}
                                            onChange={(e) => setPollGukhimStr(e.target.value)}
                                            className="w-full px-3 py-2 text-lg md:text-xl font-bold text-[#E61E2B] bg-red-50 border border-red-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#E61E2B] focus:border-transparent transition-all"
                                        />
                                        <span className="absolute right-3 top-1/2 -translate-y-1/2 text-slate-400 font-medium text-sm">%</span>
                                    </div>
                                    <div className="flex justify-between text-[10px] md:text-xs text-slate-400">
                                        <span>스윙: {predictionData.swingGukhim > 0 ? '+' : ''}{predictionData.swingGukhim.toFixed(2)}%p</span>
                                        <span className="hidden md:inline">2022: {BASELINE_GUKHIM}%</span>
                                    </div>
                                </div>
                            </div>

                            {/* 결과 요약 */}
                            <div className="bg-slate-100 p-3 md:p-4 rounded-xl">
                                <h3 className="text-xs md:text-sm font-semibold text-slate-600 mb-2 md:mb-3">시군구 예측 결과 (총 42개)</h3>
                                <div className="flex h-6 md:h-8 w-full rounded-full overflow-hidden shadow-inner bg-slate-200">
                                    <div className="h-full bg-[#004EA2] transition-all duration-500 flex items-center justify-center text-white text-[10px] md:text-xs font-bold"
                                        style={{ width: `${(predictionData.minjuWinCount / 42) * 100}%` }}>
                                        {predictionData.minjuWinCount > 0 && `${predictionData.minjuWinCount}곳`}
                                    </div>
                                    <div className="h-full bg-[#E61E2B] transition-all duration-500 flex items-center justify-center text-white text-[10px] md:text-xs font-bold"
                                        style={{ width: `${(predictionData.gukhimWinCount / 42) * 100}%` }}>
                                        {predictionData.gukhimWinCount > 0 && `${predictionData.gukhimWinCount}곳`}
                                    </div>
                                </div>
                            </div>
                            
                            {/* 시나리오 버튼 */}
                            <div className="grid grid-cols-2 gap-2">
                                <button onClick={() => applyPreset(50.4, 32.0)}
                                    className="px-2 py-2 bg-white border border-slate-200 rounded hover:bg-slate-50 text-[10px] md:text-xs text-slate-600 transition-colors">
                                    현재 여론조사 (50:32)
                                </button>
                                <button onClick={() => applyPreset(45, 50)}
                                    className="px-2 py-2 bg-white border border-slate-200 rounded hover:bg-slate-50 text-[10px] md:text-xs text-slate-600 transition-colors">
                                    국힘 우위 (45:50)
                                </button>
                                <button onClick={() => applyPreset(49.06, 48.91)}
                                    className="px-2 py-2 bg-white border border-slate-200 rounded hover:bg-slate-50 text-[10px] md:text-xs text-slate-600 transition-colors">
                                    2022 실제 결과
                                </button>
                                <button onClick={() => applyPreset(47.5, 47.5)}
                                    className="px-2 py-2 bg-white border border-slate-200 rounded hover:bg-slate-50 text-[10px] md:text-xs text-slate-600 transition-colors">
                                    초박빙 (47.5:47.5)
                                </button>
                            </div>
                        </div>
                    </aside>

                    {/* --- 지도 영역 --- */}
                    <main className="flex-1 relative bg-slate-100 overflow-hidden flex items-center justify-center h-[60vh] md:h-screen" onClick={() => setHoveredDistrict(null)}>
                        {loading ? (
                            <div className="flex flex-col items-center text-slate-400">
                                <RefreshCw className="animate-spin-slow mb-3 w-8 h-8" />
                                <p>경기도 지도를 불러오는 중입니다...</p>
                            </div>
                        ) : error ? (
                            <div className="flex flex-col items-center text-red-400 p-6 text-center bg-white rounded-xl shadow-sm">
                                <AlertCircle className="mb-2 h-10 w-10" />
                                <p className="font-bold">지도 로딩 실패</p>
                                <p className="text-sm mt-1 text-slate-500">{error}</p>
                                <p className="text-xs mt-4 text-slate-400">인터넷 연결을 확인하거나 나중에 다시 시도해주세요.</p>
                            </div>
                        ) : (
                            <div className="relative w-full h-full max-w-5xl p-2 md:p-6 flex items-center justify-center" onClick={(e) => e.stopPropagation()}>
                                {/* SVG가 주입될 컨테이너 */}
                                <div 
                                    ref={mapContainerRef}
                                    className="w-full h-full drop-shadow-2xl transition-all duration-300"
                                    dangerouslySetInnerHTML={{ __html: svgContent }}
                                    style={{ maxHeight: '100%', maxWidth: '100%' }}
                                />

                                {/* 상세 결과창 (툴팁) - 바텀 시트 스타일 */}
                                {hoveredDistrict && (
                                    <div className="absolute 
                                        bottom-0 left-0 right-0 rounded-t-2xl p-5 
                                        md:bottom-auto md:left-auto md:right-4 md:top-4 md:rounded-xl md:w-72 
                                        bg-white shadow-[0_-4px_20px_rgba(0,0,0,0.15)] md:shadow-2xl 
                                        border-t md:border border-slate-100 z-50 
                                        animate-in slide-in-from-bottom-5 fade-in duration-300">
                                        
                                        <div className="w-12 h-1 bg-slate-200 rounded-full mx-auto mb-4 md:hidden"></div>
                                        
                                        <h3 className="text-xl md:text-lg font-bold text-slate-800 border-b border-slate-100 pb-3 mb-3 flex justify-between items-center">
                                            {hoveredDistrict.name}
                                            <span className={`text-sm px-3 py-1 rounded-full text-white font-bold shadow-sm ${hoveredDistrict.winner === 'minju' ? 'bg-[#004EA2]' : 'bg-[#E61E2B]'}`}>
                                                {hoveredDistrict.winner === 'minju' ? '민주 우세' : '국힘 우세'}
                                            </span>
                                        </h3>
                                        <div className="space-y-4">
                                            <div className="space-y-1">
                                                <div className="flex justify-between items-end">
                                                    <span className="text-sm text-slate-500 font-medium">더불어민주당</span>
                                                    <span className="font-bold text-lg text-[#004EA2]">{hoveredDistrict.predMinju.toFixed(1)}%</span>
                                                </div>
                                                <div className="w-full bg-slate-100 h-3 rounded-full overflow-hidden">
                                                    <div className="bg-[#004EA2] h-full transition-all duration-500 ease-out" style={{ width: `${Math.min(hoveredDistrict.predMinju, 100)}%` }}></div>
                                                </div>
                                            </div>

                                            <div className="space-y-1">
                                                <div className="flex justify-between items-end">
                                                    <span className="text-sm text-slate-500 font-medium">국민의힘</span>
                                                    <span className="font-bold text-lg text-[#E61E2B]">{hoveredDistrict.predGukhim.toFixed(1)}%</span>
                                                </div>
                                                <div className="w-full bg-slate-100 h-3 rounded-full overflow-hidden">
                                                    <div className="bg-[#E61E2B] h-full transition-all duration-500 ease-out" style={{ width: `${Math.min(hoveredDistrict.predGukhim, 100)}%` }}></div>
                                                </div>
                                            </div>
                                            
                                            <div className="text-sm text-center text-slate-400 pt-2 border-t border-slate-50 mt-2 flex justify-between px-2">
                                                <span>격차</span>
                                                <span className="font-medium text-slate-600">{hoveredDistrict.margin.toFixed(2)}%p</span>
                                            </div>
                                        </div>
                                    </div>
                                )}
                            </div>
                        )}
                        
                        {/* 범례 */}
                        <div className="absolute bottom-4 right-4 md:bottom-6 md:right-6 bg-white/90 backdrop-blur px-3 py-2 md:px-4 md:py-3 rounded-lg shadow-lg border border-slate-200 text-[10px] md:text-xs z-10 pointer-events-none">
                            <div className="font-bold text-slate-700 mb-2">예측 우세 지역</div>
                            <div className="flex items-center gap-2 mb-1">
                                <span className="w-3 h-3 bg-[#004EA2]"></span> 더불어민주당
                            </div>
                            <div className="flex items-center gap-2">
                                <span className="w-3 h-3 bg-[#E61E2B]"></span> 국민의힘
                            </div>
                        </div>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
